<div style="display: flex">
  <div style="margin: 1.5rem;">
    <div>
      <img
        [src]="hero.image.url"
        [alt]="hero.name"
        onerror="src='../../assets/images/imagenotfound.jpg'"
        style="width: 10rem; height: 10rem; border-radius: 50%"
      />
    </div>
    <div style="text-align: center;padding-top: 1rem;">
      {{ hero.name }}
    </div>
  </div>
  <div *ngFor="let powerstat of hero.powerstats | keyvalue" style="align-self: center;">
    <div>
      <span>{{ powerstat.key }}</span>
      <div style="height: 3rem; padding: 0 0.5rem 0 0.5rem;">
        <meter
          min="0"
          max="100"
          low="30"
          [value]="powerstat.value === 'null' ? '0' : powerstat.value"
          style="height: 50%; width: 10rem"
        ></meter>
      </div>
    </div>
  </div>
  <div style="margin: 1rem;">
    <div style="margin: 1rem;">
      <button type="button" mat-raised-button color="primary" (click)="getHeroDetails(hero.id)">Details</button>
    </div>
    <div style="margin: 1rem;">
      <button type="button" mat-raised-button color="primary" (click)="deleteHeroFromTeam(hero)">
        Delete
      </button>
    </div>
  </div>
</div>
